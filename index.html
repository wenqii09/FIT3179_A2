<!DOCTYPE html>
<html>
<head>
  <title>Global Crime Rate | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- custom style -->
  <style>
    *{
      font-family: 'Source Sans Pro', sans-serif;
    }
    h1{
      font-weight: 900;
    }
     body{
       background-color: lightgray;
     }
     .page{
       width: 1200px;    
       background-color: white;   
       margin: auto;
       padding: 50px;
       padding-top: 35px;
    }
    .vis-container{
      width: 100%;
    }
    .description h2, h1{
      margin-top:0px;
    }
    .description-right {
      padding-left: 20px;
    }
    .description-left{
      padding-right: 20px;
    }
    .pure-g{
      margin-bottom: 25px;
    }
    .small-font{
        font-size: 14px;
    }
  </style>
</head>
<body>

 <div class="page">

   <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Global Crime Rate</h1>
        <p>This page demonstrates Crime Rate around the world.</p>
      </div>
    </div>
  <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>line chart</h2>
          <p>heres a line chart</p>
        </div>
      </div>
      <div class="pure-u-2-3">
        <div id="vis1"  class="vis-container"></div>
      </div>
    
    </div>
  
   
    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-2">
          <div id="vis2"  class="vis-container"></div>
        </div>
        <div class="pure-u-1-2">
          <div class="description description-right">
            <div id="vis3"  class="vis-container"></div>
          </div>
        </div>
      
    </div>
    <!-- end pure grid group -->

   <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>map and bar chart</h1>
        <p>here shows a map and bar chart</p>
      </div>
    </div>
  <!-- end pure grid group -->
   
   
   
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>interactive chart</h2>
          <p>interactive chart is here.</p>
        </div>
      </div>
      <div class="pure-u-2-3">
        <div id="vis4"  class="vis-container"></div>
      </div>
    
    </div>

     <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="description description-left">
          <h2>stacked bar chart</h2>
          <p>stacked bar  chart is here.</p>
        </div>
      </div>
      <div class="pure-u-1-2">
        <div id="vis5"  class="vis-container"></div>
      </div>
    
    </div>
   
   
   
<script type="text/javascript">
  var specVis1 = "js/line_chart_year.json";
  var specVis2= "js/filter_map.json";
  var specVis3= "js/bar_rank.json";
  var specVis4= "js/interactive.json";
  var specVis5= "js/stacked_bar_age.json";
  
  vegaEmbed('#vis1', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#vis3', specVis3, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#vis4', specVis4, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis5', specVis5, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>
</body>
</html>
